
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <h1 id="title"> QUIZ: ARE YOU A DEMIGOD?
  </h1>
  <p id="description">Once you submit the answers to this quiz, you will be contacted by a Greek God named Apollo within 4-40 business days, depending on his caffeine intake.</p>
  <form id="survey-form">
    <label id="name-label">Enter your name: 
      <input required id="name" type="text" placeholder="eg: Nivi Val">
      </input>
    </label>

    <label id="email-label">Enter your email: 
      <input required id="email" type="email" placeholder="eg: nivi@gmail.com">
      </input>
    </label>
      
    <label id="number-label">Enter the number of times you experienced superhuman abilities: 
      <input id="number" type="number" min=1 max=100 placeholder="eg: 3">
      </input>
    </label>
    <label id="select">Weapon of choice if you are a demigod and get admitted into our summer camp is 
        <select id="dropdown">
          <option>Humor</option>
<option>Sword</option>
<option>Dagger</option>
        </select>
    </label>
    <label>Why do you think you are a demigod?
      <div>
      <input type="radio" value=1 name="special">You are frequently chased by monsters that no one else can see.
      </input>
      </div>
      <div>
      <input type="radio" value=2 name="special">You have a special talent of creating trouble everywhere you go (unintentionally, ofcourse).
    </div>
      </input>
    </label>
    <div>
    <label>Are you diagnosed with any of the following:
      <div>
      <input value=1 type="checkbox" name="hobbies">ADHD
      </input>
      <input value=2 type="checkbox" name="hobbies">Dyslexia
      </input>

      </div>
    </label>
    </div>
    <label> Please give any additional comments here:
      <textarea placeholder="I'm interested in becoming monster food">
      </textarea>
    </label>
    <label>
      <input type="submit" id="submit">
      </input>
    </label>
  </form>



</body>



</html>
